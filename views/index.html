<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Christmas Card Generator</title>
</head>

<body>

    <header class="jumbotron jumbotron-fluid" style="background-color: #5e76bc; color: white; text-align: center;">
        <div class="container">
            <h1 class="display-3 bold-text" style="font-family: 'Montserrat', sans-serif;">Christmas Card Generator</h1>

            <div class="row mt-3">
                <h4 style="font-family: 'Montserrat', sans-serif;">
                    Select an image from the gallery and input some text to generate your Christmas card. When
                    you're done, you can download your Christmas card as a .png file!
                </h4>
            </div>
        </div>
    </header>

    <div class="container mb-3">

        <div class="row">

            <div class="col-md-7">
                <h4 style="font-family: 'Montserrat', sans-serif;">Make your card here!</h4>
                <div class="row">
                    <div class="col-md-12">
                        <canvas id="canvas" width="640" height="480"
                            style="border: 2px solid #5e76bc; border-radius: 8px;"></canvas>
                    </div>
                </div>
            </div>

            <div class="col-md-5">
                <label for="cardTopText" class="mt-4" style="font-family: 'Montserrat', sans-serif;">Card Top Text</label>
                <input type="text" class="form-control" id="cardTopText"
                    placeholder="Put text at the top of your image here.">

                <label for="cardBottomText" class="mt-4"
                    style="font-family: 'Montserrat', sans-serif;">Card Bottom Text</label>
                <input type="text" class="form-control" id="cardBottomText"
                    placeholder="Put text at the bottom of your image here.">

                <button class="btn btn-primary btn-block mt-4" type="button" id="clearCanvas"
                    style="background-color: #5e76bc; border: 2px solid #5e76bc;">Clear Card</button>
                <button class="btn btn-primary btn-block mt-4" type="button" id="generateButton"
                    style="background-color: #5e76bc; border: 2px solid #5e76bc;">Generate Card Text</button>
                <button class="btn btn-primary btn-block mt-4 mb-4" type="button" onclick="downloadImage()"
                    style="background-color: #5e76bc; border: 2px solid #5e76bc;">Download Christmas Card</button>
            </div>

        </div>

    </div>

    <section class="container mt-3 mb-3">

        <div class="row" style="background-color: #5e76bc; border-radius: 25px; text-align: center;">
            <h1 class="display-4 bold-text ml-3 mt-3 mb-3" style="font-family: 'Montserrat', sans-serif; color: white;">Gallery</h1>
        </div>

        <div class="container scrollable mt-3">
            <div class="row mt-3">

                <!-- Gallery Images -->

            </div>

        </div>

    </section>

    <script src="app.js"></script>

</body>

</html>
